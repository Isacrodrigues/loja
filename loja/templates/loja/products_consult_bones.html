
<!DOCTYPE html>
{% load staticfiles %}
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>loja online</title>
		<link rel="stylesheet" type="text/css" href="{% static 'css/paginaConsulta.css' %}">
		<link rel="stylesheet" type="text/css" href='css/paginaConsulta.css'>		
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
		<link rel='stylesheet' type="text/css" href='lib/bootstrap/css/bootstrap.min.css'>
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
	</head>
	<body>
		<header>
			<div class="container">
				<h1>Sua loja virtual</h1>
				<a href="http://127.0.0.1:8000/"><i class="fas fa-shopping-bag "id=logotipo></i></a>
				<nav id="search" class =search>
				<input type="search" placeholder="pesquisar produtos..." name=q required >
				<button type="button"><i id="search" class="fa fa-search"></i></button>
			</div><!--container-->
		</header>
		<div class="content container">			
			<DIV CLASS="row">
				<div class=col-md-8>
					<div class=produto >
					    <h2>bone vermelho<a href=""></a></h2>
					    <img src="{% static 'img/bone vermelho.jpg' %}">
						<p>preço: R$19,99</p>
						<p>bone de algodão</p>
					</div>
					<div class=produto >
					    <h2>bone cinza<a href=""></a></h2>
					    <img src="{% static 'img/bone cinza.jpg' %}">
						<p>preço: R$19,99</p>
						<p>bone de algodão </p>
					</div>
					<div class=produto >
					    <h2>bone verde<a href=""></a></h2>
					    <img src="{% static 'img/bone verde.jpg' %}">
						<p>preço: R$19,99</p>
						<p>camisa de algodão </p>
					</div>
				</div>	
		    </DIV>
	    </div>
	</body>
	<script type="text/javascript" src="{% static 'lib/jquery/jquery.min.js' %}"></script>
	<script type="text/javascript" src="{% static 'lib/bootstrap/js/bootstrap.min.js' %}"></script>
	<script type="text/javascript" src='lib/jquery/jquery.min.js'></script>
	<script type="text/javascript" src='lib/bootstrap/js/bootstrap.min.js'></script>
</html>
