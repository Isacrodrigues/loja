<!DOCTYPE html>
{% load staticfiles %}
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>loja online</title>
		<link rel="stylesheet" type="text/css" href="{% static 'css/paginaProduto.css' %}">
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
		<!--link rel='stylesheet' type="text/css" href='lib/bootstrap/css/bootstrap.min.css'>
		<link rel="stylesheet" type="text/css" href='css/paginaProduto.css'-->	
		
	</head>
	<body>
		<header>
			<div class="container">
				<h1>Sua loja virtual</h1>
				<i class="fas fa-shopping-bag "id=logotipo></i>
				<nav id="search" class =search>
				<input type="search" placeholder="pesquisar produtos..." name="q" required>
				<button type="button"><i id="search" class="fa fa-search"></i></button>
			</div><!--container-->
		</header>
		<section>
			<div class="container pull-right">
				<h2>Camisa vermelha</h2>
				<img src="{% static 'img/camisa vermelha.jpg' %}">
				<p id=descricao>camisa de algodão confortável</p>
				<H3 type=text>quantidade:15</H3>
				<h3 type="text">Preço: R$45,99</h3>
				<button class=button>Comprar <i class="fas fa-dollar-sign"></i></button>
			</div>
		</section>
	</body>
		<script type="text/javascript" src="{% static 'lib/jquery/jquery.min.js' %}"></script>
		<script type="text/javascript" src="{% static 'lib/bootstrap/js/bootstrap.min.js' %}"></script>
		<!--script type="text/javascript" src='lib/jquery/jquery.min.js'></script>
		<script type="text/javascript" src='lib/bootstrap/js/bootstrap.min.js'></script-->
</html>
